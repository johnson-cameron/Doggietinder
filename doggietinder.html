<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="doggietinder.css">
    <title>Document</title>
</head>
<body>
    <div class="topbar">
        <h2>Doggie Tinder</h2>
        <nav class="nav">
                <li>Sign Out</li>
                <li>FAQ</li>
                <li>Messaging</li>
                <li>Events</li>
        </nav>
    </div>

    <div class="searchbar">
        <input class="searchtop" type="text" placeholder="Find a Doggie Friend">
    </div>
    
    <div class="middle">
        <div class="profileblock">
            <div class="middlediv"><img class="profileimg" src="doggie.jpg" alt="Dog Image"></div>
            <div class="middlediv profile">
                <p>Toby</p>
                <p>3 years old</p>
                <p>Jack Russel Mix</p>
                <p>Active, plays fetch</p>
                <p>Small, bossy, tug of war</p>
                <div class="pref">
                <a class="button" href="prefrences.html">Edit</a>
                </div>
            </div>
        </div>
        <div class="middlediv"><img src="map.jpeg" alt="Dogs Nearby Image"></div>
    </div>
    <footer>
            <input class="search" type="text" placeholder="Find a Doggie Friend">
    </footer>

</body>
</html>

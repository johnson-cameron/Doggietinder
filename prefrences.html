<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="doggietinder.css">
    <title>Document</title>
</head>
<body>
    <div class="topbar">
        <h2>Doggie Tinder</h2>
        <nav class="nav">
            <li>Sign Out</li>
            <li>FAQ</li>
            <li>Messaging</li>
            <li>Events</li>
        </nav>
    </div>
        
    <div class="pref">
        <div class="prefsection">
            <h3>About Your Doggie</h3>
            <p><input class="input" type="text" placeholder="Doggie Name"></p>
            <p><input class="input" type="text" placeholder="Doggie Age"></p>
            <p><input class="input" type="text" placeholder="Doggie Breed"></p>
            <p><input class="input" type="text" placeholder="Doggies Play Style"></p>
            <button class="button">Images</button>
        </div>
        <div class="prefsection">
            <h3>About You</h3>
            <p><input class="input" type="text" placeholder="Your Name"></p>
            <p><input class="input" type="text" placeholder="Your Age"></p>
            <p><input class="input" type="text" placeholder="Availability"></p>
            <p><input class="input" type="textarea" placeholder="Favorite Activities"></p>
        </div>
        <div class="prefsection">
            <h3>Doggies You are looking for</h3>
            <p><input class="input" type="text" placeholder="Doggie Age"></p>
            <p><input class="input" type="text" placeholder="Doggie Breed"></p>
            <p><input class="input" type="text" placeholder="Doggies Play Style"></p>
            <p><input class="input" type="text" placeholder="Doggie Ideal Friend"></p>
        </div>
    </div>
    <div class="pref">
        <button class="button">Submit</button>
    </div>
    
</body>
</html>
